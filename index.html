<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider" id="mySlider">
      <!-- Slider track  -->
      <div class="slider-track">
        <div class="slide">
          <img src="https://picsum.photos/id/237/1200/600" alt="Image 1" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1025/1200/600" alt="Image 2" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1068/1200/600" alt="Image 3" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1084/1200/600" alt="Image 4" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1003/1200/600" alt="Image 5" />
        </div>
      </div>

      <!-- Actions  -->
      <button class="btn prev">&#10094;</button>
      <button class="btn next">&#10095;</button>

      <!-- Dots -->
      <div class="dots"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
